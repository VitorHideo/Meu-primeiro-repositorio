<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade PI - Chartjs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="grafico_linha">
        <canvas id="myChart"></canvas>
    </div>

    <div class="grafico_barra">
        <canvas id="myChart2"></canvas>
    </div>

</body>
</html>

<script>

// Criação do grafico de linhas

    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [30, 29 , 28 , 25 , 22 , 23 , 45],
        },
        {
            label: 'Umidade',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: [80, 82 , 80 , 85 , 80 , 83 , 45],
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    }


    // Criação do grafico de barras

    const labels2 = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'red',
            borderColor: 'red',
            data: [22, 24 , 27 , 23 , 20 , 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'blue',
            borderColor: 'blue',
            data: [90, 89 , 93 , 87 , 88 , 82],
        }
    ]
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    }
    
</script>

<script>

    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );

</script>
